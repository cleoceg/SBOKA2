
<h1 class="display-4">{{data.data.title}}</h1>

<!-- Start table -->
<div class="card card-block">
	<table class="table table-hover">
		<thead>
			<tr>
				<th *ngFor="let head of data.table.head">
					{{head}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let row of data.table.body">
				<td *ngFor="let item of row">
					<li><span [innerHtml]="item"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<!-- End table -->
