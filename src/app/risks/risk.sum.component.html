<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">{{data.data.title}}</h1>
    <div *ngFor="let item of data.data.comment">
            <p><span class="card-text" [innerHTML]="item"></span><p>
          </div>
  </div>
</div>

<div class="card card-block">
	<table class="table table-hover">
            <thead>
		<tr>
                <th *ngFor="let head of data.table.head">
			{{head}}
                    </th>
		</tr>
            </thead>
            <tbody>
		<tr *ngFor="let row of data.table.body">
                    <td *ngFor="let item of row">
			<li><span class="card-text" [innerHTML]="item"></span>
                    </td>
		</tr>
            </tbody>
	</table>
    </div>
