
<h1 class="display-4">{{data.data.title}}</h1>

<div class="col-sm-12">    
    <!-- Start overview -->
	<div class="row">
		<div class="col-sm-12">
			<div class="card card-block">
				<h4 class="card-title">{{data.overview.title}}</h4>					
				<div *ngFor="let item of data.overview.comment">
					<p><span class="card-text" [innerHtml]="item"></span><p>
				</div>
			</div>        
		</div>
	</div>
	<!-- End overview -->
    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#{{data.eva.stitle}}" target="_self">{{data.eva.title}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" href="#{{data.cfd.stitle}}" target="_self">{{data.cfd.title}}</a>
        </li>
    </ul>
    
    <div class="tab-content">

        <div class="tab-pane active" id="{{data.eva.stitle}}" role="tabpanel" target="_self">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Start eva.eva -->
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-block">
								<h4 class="card-title">{{data.eva.title}}</h4>					
								<div *ngFor="let item of data.eva.comment">
									<p><span class="card-text" [innerHtml]="item"></span><p>
								</div>
							</div>        
						</div>
					</div>
					<!-- End eva.eva -->
                    
                    <!-- Start table -->
					<div class="card card-block">
						<table class="table table-hover">
							<thead>
								<tr>
									<th *ngFor="let head of data.table.head">
										{{head}}
									</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let row of data.table.body">
									<td *ngFor="let item of row">
										<li><span [innerHtml]="item"></span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- End table -->
                    
                    <!-- Start eva.example -->
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-block bg-faded">
								<h4 class="card-title">{{data.eva_example.title}}</h4>					
								<div *ngFor="let item of data.eva_example.comment">
									<p><span class="card-text" [innerHtml]="item"></span><p>
								</div>
							</div>        
						</div>
					</div>
					<!-- End eva.example -->
					<!-- Start image para -->
					<div class="card card-block bg-faded">
						<div class="col-sm-12">
							<div class="col-sm-2"></div>
							<div class="col-sm-8">
								<img class="w-100" src="/{{data.eva_example.image}}" alt="{{data.eva_example.title}}">
							</div>
							<div class="col-sm-2"></div>
						</div>
					</div>
					<!-- End image para -->	
                    
                </div>
            </div>
        </div>
        
        <div class="tab-pane" id="{{data.cfd.stitle}}" role="tabpanel" target="_self">
            <!-- Start cfd -->
			<div class="row">
				<div class="col-sm-12">
					<div class="card card-block">
						<h4 class="card-title">{{data.cfd.title}}</h4>					
						<div *ngFor="let item of data.cfd.comment">
							<p><span class="card-text" [innerHtml]="item"></span><p>
						</div>
					</div>        
				</div>
			</div>
			<!-- End cfd -->
			<!-- Start image para -->
			<div class="card card-block">
				<div class="col-sm-12">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<img class="w-100" src="/{{data.cfd.image}}" alt="{{data.cfd.title}}">
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
			<!-- End image para -->	
        </div>
        
    </div>
    
</div>
