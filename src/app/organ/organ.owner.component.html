
<h1 class="display-4">{{data.data.title}}</h1>

<ul class="nav nav-tabs">
	<li class="nav-item">
        <a class="nav-link active" data-toggle="tab" role="tab" href="#{{data.overview.title}}" target="_self">{{data.overview.title}}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" role="tab" href="#{{data.table.title}}" target="_self">{{data.table.title}}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" role="tab" href="#{{data.VOC.stitle}}" target="_self">{{data.VOC.title}}</a>
    </li>
	<li class="nav-item">
        <a class="nav-link" data-toggle="tab" role="tab" href="#{{data.chief.stitle}}" target="_self">{{data.chief.title}}</a>
    </li>
</ul>

<div class="tab-content">
		
		<div class="tab-pane active" id="{{data.overview.title}}" role="tabpanel" target="_self">
            
			<!-- Start Overview -->
			<div class="row">
				<div class="col-sm-12">
					<div class="card card-block">
						<h4 class="card-title">{{data.overview.title}}</h4>					
						<div *ngFor="let item of data.overview.comment">
							<p><span class="card-text" [innerHtml]="item"></span><p>
						</div>
					</div>        
				</div>
			</div>
			<!-- End Overview -->
		</div>
		
        <div class="tab-pane" id="{{data.table.title}}" role="tabpanel" target="_self">
            <div class="card card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th *ngFor="let head of data.table.head">
								{{head}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let row of data.table.body">
							<td *ngFor="let item of row">
								<li><span [innerHtml]="item"></span>
							</td>
						</tr>
					</tbody>
				</table>
            </div>
		</div>
		
		<div class="tab-pane" id="{{data.VOC.stitle}}" role="tabpanel" target="_self">
			<!-- Start VOC -->
			<div class="row">
				<div class="col-sm-12">
					<div class="card card-block">
						<h4 class="card-title">{{data.VOC.title}}</h4>					
						<div *ngFor="let item of data.VOC.comment">
							<p><span class="card-text" [innerHtml]="item"></span><p>
						</div>
					</div>        
				</div>
			</div>
			<!-- End VOC -->
		</div>
		
		<div class="tab-pane" id="{{data.chief.stitle}}" role="tabpanel" target="_self">
            <!-- Start chief -->
			<div class="row">
				<div class="col-sm-12">
					<div class="card card-block">
						<h4 class="card-title">{{data.chief.title}}</h4>					
						<div *ngFor="let item of data.chief.comment">
							<p><span class="card-text" [innerHtml]="item"></span><p>
						</div>
					</div>        
				</div>
			</div>
			<!-- End chief -->
		</div>
</div>
